<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
    <div class="row gx-5">
        <div class="col mb-5">
            <h1>YTM4</h1>
            
            <div class="mb-3">
                <label for="youtube-url" class="form-label">Paste YouTube URL:</label>
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" class="form-control">
            </div>
            <div class="mb-3">
                <button id="add-to-queue" class="btn btn-primary">Add to Queue</button>
                <button id="refresh-button" class="btn btn-secondary">Refresh Queue</button>
             </div>
    
            <div id="video-container">
                <div id="youtube-player"></div>
            </div>
            
            <div class="control-buttons">
                <div class="mb-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="play-button" class="btn btn-outline-secondary">Play</button>
                    <button id="pause-button" class="btn btn-outline-secondary">Pause</button>
                    <button id="next-button" class="btn btn-outline-secondary">Next</button>
                    </div>
                </div>
            </div>
        
            <div class="password-container">
                <div class="mb-3">
                    <label for="password" class="form-label">Enter password to control playback:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button id="submit-password" class="btn btn-primary">Submit</button>
            </div>
    
            <div class="small-text">
    
            </div><!--.small-text-->
            
    
    
        </div><!--.sidebar-->
        <div class="col-md-8">
            <h2>Queue</h2>
            <div id="queue-container" style="height:700px;" class="border border-secondary-subtle rounded  overflow-y-scroll overflow-x-hidden px-4 py-3">
                
            </div>
            
        </div>
    </div>
        
    </div>
    


    <script>
        // Example HTML to include:
        // <div id="container"></div>

        // Define the HTML block you want to repeat
        const htmlBlock = `<div id="queue-item" class=" row bg-dark-subtle mb-3 py-3 rounded">
                <div class="thumbnail col-3">
                    <img src="" alt="" height="90" width="120" class="img-thumbnail">
                </div>
                <div class="info col-9 align-self-center">
                    <p class="h4">Queue Position: X</p>
                    <p class="small opacity-50">Link: <a href="#">link goes here</a> </p>
                </div>
            </div>`;

        // Function to repeat the HTML block
        function repeatHtmlBlock(containerId, html, iterations) {
        const container = document.getElementById(containerId);

        if (!container) {
            console.error(`Container with ID '${containerId}' not found.`);
            return;
        }

        let repeatedContent = '';
        for (let i = 0; i < iterations; i++) {
            repeatedContent += html;
        }

        container.innerHTML = repeatedContent;
        }

        // Call the function with the desired parameters
        repeatHtmlBlock('queue-container', htmlBlock, 20); // Adjust the iterations as needed
    </script>
</body>
</html>
