<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM4 Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary ">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                YTM4 Queue
            </span>
            <form class="d-flex" role="search">
                <input id="youtube-url" class="form-control me-2" type="text" placeholder="Paste YouTube URL Here">
                <button id="add-to-queue" class="btn btn-primary me-2 text-nowrap" type="button">
                    <i class="bi bi-plus"></i>
                    <span class="d-none d-lg-inline">Add to Queue</span>
                </button>
                <button id="refresh-button" type="button" class="btn btn-secondary me-2 text-nowrap">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span class="d-none d-lg-inline">Refresh Queue</span>
                </button>
            </form>
        </div>
    </nav>

    <div class="container mt-4 mb-5">

        <div id="queue-container">
        </div>
  
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Player
            </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
        </div>
      </div>

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container">
          <span class="navbar-text d-none d-lg-inline">
            YTM4: A Collaborative YouTube Queue App
          </span>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-layout-sidebar-inset"></i>
                </button>
                <div class="btn-group me-2" role="group" aria-label="Basic example">
                    <button id="play-button" type="button" class="btn btn-outline-secondary">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="pause-button" type="button"class="btn btn-outline-secondary">
                        <i class="bi bi-pause-fill"></i>
                    </button>
                    <button id="next-button" type="button" class="btn btn-outline-secondary">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>
                </div>
            <input type="password" id="password" class="form-control me-2" placeholder="Host Password">
            <button id="submit-password" type="button" class="btn btn-outline-secondary text-nowrap">
                <i class="bi bi-box-arrow-in-right"></i>
            </button>
            </form>
        </div>
      </nav>
    


    <script>
        // Example HTML to include:
        // <div id="container"></div>

        // Define the HTML block you want to repeat
        const htmlBlock = `<div id="queue-item" class="d-flex flex-row bg-dark-subtle mb-3 p-3 rounded position-relative">
                <div class="thumbnail me-3">
                    <img src="" alt="" height="90" width="120" class="img-thumbnail">
                </div>
                <div class="info align-self-center">
                    <p class="h3">This Is A Long Song Title</p>
                    <p>
                        <i class="bi bi-link-45deg"></i>
                        <a href="#">link goes here</a>
                    </p>
                </div>
            </div>`;

        // Function to repeat the HTML block
        function repeatHtmlBlock(containerId, html, iterations) {
                const container = document.getElementById(containerId);

                if (!container) {
                    console.error(`Container with ID '${containerId}' not found.`);
                    return;
                }

                let repeatedContent = '';
                for (let i = 0; i < iterations; i++) {
                    repeatedContent += html;
                }

                container.innerHTML = repeatedContent;
            }

        // Call the function with the desired parameters
        repeatHtmlBlock('queue-container', htmlBlock, 20); // Adjust the iterations as needed
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
